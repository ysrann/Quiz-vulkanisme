<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Edukasi Vulkanisme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Game Edukasi: Vulkanisme</h1>
  <div id="quiz-container">
    <div id="question-container">
      <div class="question" id="question">Pertanyaan akan muncul di sini</div>
      <div class="options" id="options"></div>
    </div>
    <button id="next-btn" onclick="nextQuestion()">Berikutnya</button>
  </div>
  <div id="score-container">
    <h2>Skor Akhir Kamu:</h2>
    <p id="score"></p>
    <button id="restart-btn" onclick="restartQuiz()">Main Lagi</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
